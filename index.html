<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Quest Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Changa:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Changa', sans-serif;
        background-color: #1A2E2A; /* Dark jungle green */
        background-image: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                          radial-gradient(circle at bottom right, rgba(100, 200, 150, 0.08) 0%, transparent 50%);
        background-attachment: fixed;
      }
      .font-display {
        font-family: 'Luckiest Guy', cursive;
      }
      .text-shadow-wood {
         text-shadow: 0px 4px 2px #2a221b;
      }
    </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'pulse-correct': 'pulse-correct 1.5s ease-in-out infinite',
            'shake-incorrect': 'shake-incorrect 0.5s ease-in-out',
            'float': 'float 3s ease-in-out infinite',
            'glow': 'glow 2.5s ease-in-out infinite',
            'swing': 'swing 1s ease-out',
          },
          keyframes: {
            'pulse-correct': {
              '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(132, 204, 22, 0.7)' },
              '50%': { transform: 'scale(1.05)', boxShadow: '0 0 10px 10px rgba(132, 204, 22, 0)' },
            },
            'shake-incorrect': {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
            },
            'float': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0px)' },
            },
            'glow': {
                '0%, 100%': { opacity: '0.8', boxShadow: '0 0 8px #06b6d4, 0 0 12px #06b6d4' },
                '50%': { opacity: '1', boxShadow: '0 0 16px #06b6d4, 0 0 24px #06b6d4, 0 0 32px #d946ef' },
            },
            'swing': {
              '20%': { transform: 'rotate3d(0, 0, 1, 15deg)' },
              '40%': { transform: 'rotate3d(0, 0, 1, -10deg)' },
              '60%': { transform: 'rotate3d(0, 0, 1, 5deg)' },
              '80%': { transform: 'rotate3d(0, 0, 1, -5deg)' },
              '100%': { transform: 'rotate3d(0, 0, 1, 0deg)' },
            },
          }
        }
      }
    }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
